<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">User Registration Form</h2>
        <form id="registrationForm" novalidate onsubmit="return handleFormSubmit()">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter full name" onchange="validateField('fullName')">
                <div class="invalid-feedback" id="nameError">Name must be at least 5 characters long</div>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" onchange="validateField('email')">
                <div class="invalid-feedback" id="emailError">Enter a valid email address (must contain '@')</div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Enter phone number" onchange="validateField('phoneNumber')">
                <div class="invalid-feedback" id="phoneError">Enter a valid 10-digit phone number and must not be '123456789'</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" onchange="validateField('password')">
                <div class="invalid-feedback" id="passwordError">Password must be at least 8 characters long and not "password" or your name</div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" onchange="validateField('confirmPassword')">
                <div class="invalid-feedback" id="confirmPasswordError">Passwords do not match</div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
